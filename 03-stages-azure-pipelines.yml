trigger:
- master

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelvariable)
  - job: SecondJob
    steps:
    - bash: echo build secondJob
- stage: DevDeploy
  variables:
   environment: dev
  dependsOn: Build
  jobs:
    - job: DevDeployJob
      steps:
      - bash: echo $(environment) DevDeployJob
- stage: QADeploy
  dependsOn: DevDeploy
  variables:
   environment: qa
  jobs:
    - job: QADeployJob
      steps:
      - bash: echo $(environment) QADeployJob
- stage: ProdDeploy
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo ProdDeployJob




